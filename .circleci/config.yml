# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

# Use a package of configuration called an orb.
orbs:
  # Declare a dependency on the welcome-orb
  welcome: circleci/welcome-orb@0.4.1

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  print_hello:
    # Specify the execution environment. You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/2.0/configuration-reference/#docker-machine-macos-windows-executor
    docker:
      - image: circleci/node:13.8.0
    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      - run:
          name: "Say hello"
          command: "echo Hello, World!"

    #A second job with a bit of a different syntax
  print_world:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - run: echo world

#Adding a job to use an environment variable
  testing_env_vars:
    docker:
      - image: cimg/base:2020.01
    steps:
      - checkout
      - run:
          name: "echo an env var that is part of our project"
          command: |
            echo $My_Env_Var_NAME

#Sharing files
  save_hello_world_output:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - run: echo "hello world" > ~/Desktop/DevOps_Bootcamp/Continous_Integiration/.circleci/output.txt
      - persist_to_workspace:
          root: ~/Desktop/DevOps_Bootcamp/Continous_Integiration/.circleci
          paths:
            - output.txt

  print_output_file:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - attach_workspace:
          at: ~/Desktop/DevOps_Bootcamp/Continous_Integiration/.circleci
      - run: cat ~/Desktop/DevOps_Bootcamp/Continous_Integiration/.circleci/output.txt


# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  Welcome:
  # Run the welcome/run job in its own container
    jobs:
      #- welcome/run .. it does not seem to be necessairy
      - print_hello
      - print_world:
          requires:
            - print_hello

  test-env-vars:
    jobs:
      - testing_env_vars

  Sharing_files:
    jobs:
      - save_hello_world_output
      - print_output_file:
          requires:
            - save_hello_world_output